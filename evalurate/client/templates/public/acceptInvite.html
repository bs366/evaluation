<template name="acceptInvite">
      <h4 class="page-header">Accept Invite</h4>
      <form id="signup" class="signup">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" value="{{invite.email}}">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="text" class="hidden form-control" name="token" value="{{invite.token}}">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Sign Up">
        </div>
      </form>
      <p>Already have an account? <a href="{{pathFor 'login'}}">Log In</a>.</p>
</template>
