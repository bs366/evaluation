<template name="login">
            <h4 class="page-header">Login</h4>
            <form id="login" class="login">
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" tabindex="1" name="emailAddress" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password"><span class="pull-left">Password</span> <a class="pull-right" href="{{pathFor 'recover-password'}}">Forgot Password?</a></label>
                    <input type="password" tabindex="2" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" tabindex="3" class="btn waves-effect waves-light" value="Login">
                    <input type="submit" class="btn waves-effect waves-light" id="google-login" value="Google Login">
                </div>
            </form>
            <p>Don't have an account? <a href="{{pathFor 'signup'}}">Sign Up</a>.</p>
</template>
