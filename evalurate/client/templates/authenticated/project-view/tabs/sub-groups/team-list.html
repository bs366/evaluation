<template name="teamList">
	<ul class="collection collection-with-add">
	   	{{#each teams}}
	        <li class="collection-item">
	            {{#with unitFromId this}}
	            	<a href="{{pathFor 'adminUnit'}}/{{_id}}"><b>{{name}}</b></a> 
	            {{/with}}
	        </li>
	    {{/each}}
    </ul>
</template>
