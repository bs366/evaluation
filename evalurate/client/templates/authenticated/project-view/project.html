<template name="project">
  {{#if Template.subscriptionsReady}}
    <div class="animate-this">
    <div class="project-desc-space">
        <h3>{{proj.name}}</h3>
        <div class="row">
            <div class="col s7">
                <p>{{proj.description}}</p>
            </div>
        </div>
    </div>
    <div class="transparent dynamic-space">
        <div class="container">
            <div id="projectTab1" class="col s12">
                {{> evalListForMembers projId=proj._id}}
            </div>
            <!-- <div id="tab3" class="col s12">
            </div>
            <div id="tab4" class="col s12">Test 4</div> -->
        </div>
    </div>
    <ul id='dropdown1' class='dropdown-content options-dropdown'>
        <li><a href="#!">Delete</a></li>
        <li><a href="#!">two</a></li>
    </ul>
    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
